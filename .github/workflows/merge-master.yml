name: Tag Merge to Master

on:
  push:
    branches:
    - master

env:
  CGO_ENABLED: "0"

jobs:

  tag:
    name: Bump semantic version
    runs-on: [ubuntu-latest]
    steps:

    - uses: actions/checkout@v2

    - uses: anothrNick/github-tag-action@1.35.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEFAULT_BUMP: none
        WITH_V: true
